<!DOCTYPE html>
<html>
    <head>
        <title>Voice Commands in Browser UI</title>
        <style>
            #graph {
                width: 400px;
                height: 400px;
                border: 2px solid #000;
            }
            #spectrogramCanvas {
                width: 120px;
                height: 512px;
                border: 2px solid #900;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
        <!-- Adds the WASM backend to the global backend registry -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
        
        <!--
        <script>
            tf.ENV.registerFlag('HAS_WEBGL', '1');
            tf.ENV.registerFlag('WEBGL_VERSION', '1');
            tf.ENV.backend = 'webgl';
            tf.setBackend('webgl');    
        </script>
        -->
    </head>
    <body>
        This is the rendered web page.<br/>
        <label>Max power observed (dB): </label><div id="statsDiv"></div><br/>
        <label>Debouncer state: </label><div id="debouncerDiv"></div><br/>
        <button id="recordButton">Start recording mic audio</button></br>
        <button id="buildSpectrogramButton">Build spectrogram</button></br>
        <button id="trainModelButton">Train model</button></br>
        <button id="analyzeSpectrogramButton">Analyze spectrogram</button></br>
        <svg id="graph" viewBox="0 0 100 100">

        </svg>
        <canvas id="spectrogramCanvas" width="120" height="512">

        </canvas>
        <div id="sampleCollectionDiv">
            <template id="sampleDivTemplate">
                <div>
                    <span class="labelSpan"></span>
                    <span class="countSpan"></span>
                    <button class="collectButton">Record</button>
                    <button class="clearLatestSampleButton">Clear latest</button>
                    <span class="scriptSpan"></span>
                </div>
            </template>
        </div>
        <script type="module" src="./util.js"></script>
        <script type="module" src="./dynamicVariables.js"></script>
        <script type="module" src="./sampleCollection.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
